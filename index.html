<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  background: #ffe6f0;
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  padding-top: 80px;
  height: 100vh;
  overflow: hidden;
}

h1 {
  color: #ff4d88;
  z-index: 2;
  position: relative;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* Buttons */
.btn {
  padding: 15px 35px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background-color: #ff4d88;
  color: white;
  font-size: 24px;
  position: relative;
  transition: transform 0.3s;
}

.no-btn {
  background-color: #ffcce0;
  color: #ff4d88;
  position: absolute;
  animation: shake 0.3s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’Œ</h1>

<button class="btn" id="yes" onclick="yesClicked()">YES ðŸ’–</button>

<button class="btn no-btn" id="no1" onmouseenter="moveNo(this)">
  NO ðŸ™„
</button>

<button class="btn no-btn" id="no2" onmouseenter="moveNo(this)">
  please donâ€™t say no ðŸ¥º
</button>

<!-- Romantic music (plays after YES) -->
<audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

<script>
let grow = 1;
let speed = 1;

function moveNo(button) {
  speed += 0.3;
  grow += 0.15;

  const yesBtn = document.getElementById("yes");
  yesBtn.style.transform = `scale(${grow})`;

  const maxX = window.innerWidth - button.offsetWidth - 20;
  const maxY = window.innerHeight - button.offsetHeight - 20;

  const x = Math.random() * maxX * speed;
  const y = Math.random() * maxY * speed;

  button.style.left = x + "px";
  button.style.top = y + "px";
}

// Floating hearts generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 400);

function yesClicked() {
  document.getElementById("music").play();

  document.body.innerHTML = `
    <h1>hehe now you are stuck with me forever!! ðŸ’•ðŸ¥°</h1>
    <p>love you Bambi ðŸ’–</p>

    <img src="https://i.postimg.cc/76QD1QK4/IMG-1804.jpg" width="260" style="border-radius:20px; margin:20px">

    <img src="https://media.giphy.com/media/xUPGcguWZHRC2HyBRS/giphy.gif" width="300">
  `;
}
</script>

</body>
</html>
